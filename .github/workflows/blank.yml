name: Termux CI (Android Emulator)

on:
  push:
  workflow_dispatch:

jobs:
  termux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Enable KVM & adb
        run: |
          sudo apt update -qq
          sudo apt install -y qemu-kvm android-tools-adb
          sudo chmod 666 /dev/kvm

      - name: Start Android Emulator
        run: |
          docker pull halimqarroum/docker-android:api-30
          docker run -d \
            --name android \
            --privileged \
            -p 5555:5555 \
            -e DEVICE=pixel \
            -e EMULATOR_ARGS="-no-window -no-audio -no-boot-anim" \
            halimqarroum/docker-android:api-30

      - name: Wait emulator boot
        run: |
          adb connect localhost:5555
          adb wait-for-device
          adb shell 'until getprop sys.boot_completed | grep -m 1 1; do sleep 5; done'

      - name: Download Termux APK (universal)
        run: |
          curl -L -o termux.apk \
          https://github.com/termux/termux-app/releases/latest/download/termux-app_v0.118.0+github-debug_universal.apk

      - name: Install & open Termux
        run: |
          adb install -r termux.apk
          adb shell monkey -p com.termux 1
          sleep 15

      - name: Run Termux commands
        run: |
          adb shell "pkg update -y"
          adb shell "pkg upgrade -y"
          adb shell "pkg install -y libjansson build-essential clang binutils git"
