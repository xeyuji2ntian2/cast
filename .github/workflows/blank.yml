name: Termux CI (Android Emulator)

on:
  push:
  workflow_dispatch:

jobs:
  termux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ===============================
      # Checkout
      # ===============================
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download & verify Termux DEBUG APK
        run: |
          set -e

          URL="https://github.com/termux/termux-app/releases/download/v0.118.0/termux-app_v0.118.0+debug_universal.apk"

          echo "‚¨áÔ∏è Downloading Termux DEBUG APK..."
          curl -fL --retry 5 --retry-delay 5 \
            -o termux.apk "$URL"

          echo "üîç Verifying APK..."
          file termux.apk

          if ! file termux.apk | grep -q "Android package"; then
            echo "‚ùå ERROR: termux.apk is NOT a valid APK"
            echo "---- FILE DUMP ----"
            head -n 20 termux.apk || true
            exit 1
          fi

          echo "‚úÖ APK verified"

      # ===============================
      # Android Emulator (Docker)
      # ===============================
      - name: Pull Android Emulator Image
        run: docker pull halimqarroum/docker-android:api-30

      - name: Start Android Emulator
        run: |
          docker run -d \
            --name android \
            --privileged \
            -e DEVICE=pixel \
            -e EMULATOR_ARGS="-no-window -no-audio -no-boot-anim" \
            halimqarroum/docker-android:api-30

      - name: Wait Emulator FULLY READY
        run: |
          docker exec android bash -c '
            adb start-server

            echo "‚è≥ waiting emulator online..."
            until adb devices | grep "emulator-5554[[:space:]]*device"; do sleep 5; done

            echo "‚è≥ waiting boot completed..."
            until adb shell getprop sys.boot_completed | grep -m 1 1; do sleep 5; done

            echo "‚è≥ waiting package manager..."
            until adb shell pm list packages >/dev/null 2>&1; do sleep 5; done

            echo "‚úÖ Emulator READY"
          '

      # ===============================
      # Install Termux
      # ===============================
      - name: Push Termux APK
        run: docker cp termux.apk android:/tmp/termux.apk

      - name: Install Termux (NO STREAMING)
        run: |
          docker exec android adb install --no-streaming -r /tmp/termux.apk

      - name: Launch Termux once (init filesystem)
        run: |
          docker exec android adb shell '
            monkey -p com.termux -c android.intent.category.LAUNCHER 1
            sleep 25
          '

      # ===============================
      # Create Termux Script (HARDENED)
      # ===============================
      - name: Create Termux script
        run: |
          cat <<'EOF' > termux.sh
          #!/data/data/com.termux/files/usr/bin/bash
          set -euo pipefail

          export HOME=/data/data/com.termux/files/home
          export PREFIX=/data/data/com.termux/files/usr
          export PATH=$PREFIX/bin:$PATH

          echo "=== TERMUX ENV ==="
          whoami
          id
          echo "PREFIX=$PREFIX"
          echo "PATH=$PATH"
          echo "================="

          # ===== HARDENING =====
          if [ "$(id -u)" = "0" ]; then
            echo "‚ùå ERROR: Termux must NOT run as root"
            exit 1
          fi

          if ! command -v pkg >/dev/null; then
            echo "‚ùå ERROR: pkg not found (not Termux env)"
            exit 1
          fi

          # ===== TERMUX OPS =====
          yes | pkg update
          yes | pkg upgrade
          yes | pkg install libjansson build-essential clang binutils git

          echo "‚úÖ Termux setup finished successfully"
          EOF

          docker cp termux.sh android:/tmp/termux.sh
          docker exec android adb push /tmp/termux.sh /data/local/tmp/termux.sh
          docker exec android adb shell chmod 755 /data/local/tmp/termux.sh

      # ===============================
      # Run Termux Script (NON-ROOT)
      # ===============================
      - name: Run Termux commands (FINAL)
        run: |
          docker exec android adb shell '
            run-as com.termux \
              /data/data/com.termux/files/usr/bin/bash \
              /data/local/tmp/termux.sh
          '
