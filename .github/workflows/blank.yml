name: Termux CI (Android Emulator)

on:
  push:
  workflow_dispatch:

jobs:
  termux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull Android Emulator Image
        run: |
          docker pull halimqarroum/docker-android:api-30

      - name: Start Android Emulator
        run: |
          docker run -d \
            --name android \
            --privileged \
            -e DEVICE=pixel \
            -e EMULATOR_ARGS="-no-window -no-audio -no-boot-anim" \
            halimqarroum/docker-android:api-30

      - name: Show Docker Status (debug)
        run: |
          docker ps
          docker logs android --tail 50

      - name: Wait for Emulator FULLY READY
        run: |
          docker exec android bash -c '
            adb start-server

            echo "⏳ waiting emulator appear..."
            until adb devices | grep emulator; do sleep 5; done

            echo "⏳ waiting emulator ONLINE..."
            until adb devices | grep "emulator-5554[[:space:]]*device"; do sleep 5; done

            echo "⏳ waiting boot_completed..."
            until adb shell getprop sys.boot_completed | grep -m 1 1; do sleep 5; done

            echo "⏳ waiting package manager..."
            until adb shell pm list packages >/dev/null 2>&1; do sleep 5; done

            echo "✅ EMULATOR READY"
          '

      - name: Download Termux APK (F-Droid single APK)
        run: |
          docker exec android bash -c '
            curl -L -o /tmp/termux.apk \
            https://f-droid.org/repo/com.termux_118.apk
          '

      - name: Install Termux
        run: |
          docker exec android bash -c '
            adb install -r /tmp/termux.apk
          '

      - name: Launch Termux
        run: |
          docker exec android bash -c '
            adb shell monkey -p com.termux -c android.intent.category.LAUNCHER 1
            sleep 15
          '

      - name: Run Termux package commands
        run: |
          docker exec android bash -c '
            pkg update -y
            pkg upgrade -y
            pkg install -y libjansson build-essential clang binutils git
          '
