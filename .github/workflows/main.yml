name: Build cpuminer for Termux (Android arm64)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Checkout source
      # ===============================
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: wong-fi-hung/termux-miner

      # ===============================
      # System deps
      # ===============================
      - name: Install build dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y -qq \
            git make autoconf automake libtool pkg-config \
            wget unzip

      # ===============================
      # Cache Android NDK
      # ===============================
      - name: Cache Android NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: android-ndk-r26d
          key: ndk-r26d-${{ runner.os }}

      # ===============================
      # Download NDK (cache miss only)
      # ===============================
      - name: Download Android NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip -q android-ndk-r26d-linux.zip

      # ===============================
      # Set NDK env
      # ===============================
      - name: Set NDK environment
        run: |
          echo "NDK=$PWD/android-ndk-r26d" >> $GITHUB_ENV
          echo "TOOLCHAIN=$PWD/android-ndk-r26d/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
          echo "TARGET=aarch64-linux-android" >> $GITHUB_ENV
          echo "API=21" >> $GITHUB_ENV

      # ===============================
      # Build OpenSSL for Android (FIRST!)
      # ===============================
      - name: Build OpenSSL (Android arm64)
        run: |
          git clone https://github.com/openssl/openssl.git
          cd openssl

          export ANDROID_NDK_ROOT=$NDK
          export PATH=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH

          ./Configure android-arm64 \
            -D__ANDROID_API__=21 \
            no-shared \
            no-tests \
            --prefix=$PWD/install

          make -j$(nproc)
          make install_sw

      # ===============================
      # Autogen cpuminer
      # ===============================
      - name: Autogen
        run: |
          chmod +x autogen.sh || true
          ./autogen.sh || autoreconf -fi

      # ===============================
      # Configure cpuminer (NOW OpenSSL EXISTS)
      # ===============================
      - name: Configure
        run: |
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          export AR=$TOOLCHAIN/bin/llvm-ar
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip

          export CPPFLAGS="-I$PWD/openssl/install/include"
          export LDFLAGS="-L$PWD/openssl/install/lib -pie"

          ./configure \
            --host=$TARGET \
            --prefix=/data/data/com.termux/files/usr \
            CFLAGS="-O2 -fPIE"

      # ===============================
      # Build
      # ===============================
      - name: Build
        run: |
          make -j$(nproc)

      # ===============================
      # Strip binary
      # ===============================
      - name: Strip binary
        run: |
          llvm-strip cpuminer || true

      # ===============================
      # Verify binary
      # ===============================
      - name: Verify binary
        run: |
          file cpuminer
          readelf -l cpuminer | grep interpreter

      # ===============================
      # Upload artifact
      # ===============================
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpuminer-termux-arm64
          path: cpuminer
